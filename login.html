<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKids - Igresa a tu cuenta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-login.css"> <!-- SECCION DE LOGIN -->

    <style>
        footer {
        color: white;   
        }
    </style>


</head>
<body class="login-page"> <!-- Clase específica para login.html -->
    <!-- Header Section -->
    <header class="bg-transparent py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/logo/logo safekids.png" alt="SafeKIDS Logo" width="50" class="me-2">
                    <span class="text-white">SAFEKIDS</span>
                </a>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contact.html">CONTACTO</a>
                        </li>
                    </ul>
                    <a href="register.html" class="btn btn-warning ms-lg-3">REGISTRO</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="container text-center">
            <h1 class="mb-4">SafeKids Instituciones</h1>
            <form class="w-50 mx-auto">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="hello@correo.com" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Entrar</button>
            </form>
            <p class="mt-3">¿Has olvidado tu clave? Recuperala <a href="#">aquí</a>.</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center py-4">
        <p>2024 - SafeKids Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
