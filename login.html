<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKids - Ingresa a tu cuenta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-login.css"> <!-- SECCION DE LOGIN -->

    <style>
        footer {
            color: white;   
        }
    </style>
</head>
<body class="login-page"> <!-- Clase específica para login.html -->
    <!-- Header Section -->
    <header class="bg-transparent py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/logo/logo safekids.png" alt="SafeKIDS Logo" width="50" class="me-2">
                    <span class="text-white">SAFEKIDS</span>
                </a>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contact.html">CONTACTO</a>
                        </li>
                    </ul>
                    <a href="register.html" class="btn btn-warning ms-lg-3">REGISTRO</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="container text-center">
            <h1 class="mb-4">SafeKids Instituciones</h1>
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                Usuario o contraseña incorrecta. Por favor, intenta nuevamente.
            </div>
            <div id="successAlert" class="alert alert-success d-none" role="alert">
                ¡Bienvenido a SafeKIDS!
            </div>
            <form id="loginForm" class="w-50 mx-auto">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="hello@correo.com" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Entrar</button>
            </form>
            <p class="mt-3">¿Has olvidado tu clave? Recupérala <a href="#">aquí</a>.</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center py-4">
        <p>2024 - SafeKids Todos los derechos reservados</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEjsPJRsEP4V5mtXeAdDWJ4qqmaWI01F4",
            authDomain: "safekidsdatabase.firebaseapp.com",
            databaseURL: "https://safekidsdatabase-default-rtdb.firebaseio.com",
            projectId: "safekidsdatabase",
            storageBucket: "safekidsdatabase.appspot.com",
            messagingSenderId: "20871834686",
            appId: "1:20871834686:web:c47df804eddb6f4e9ab56f",
            measurementId: "G-MS983GD0MJ"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Manejar el envío del formulario de inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const usersCollection = collection(db, 'usuarios');
                const q = query(usersCollection, where('username', '==', email), where('password', '==', password));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    // Si hay resultados, el usuario ha iniciado sesión correctamente
                    document.getElementById('successAlert').classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = 'panelcolegios.html'; // Redirigir a panelcolegios.html
                    }, 2000); // Esperar 2 segundos antes de redirigir
                } else {
                    // Mostrar alerta de error
                    document.getElementById('errorAlert').classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                alert('Ocurrió un error al intentar iniciar sesión. Inténtalo más tarde.');
            }
        });
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
