<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Colegios</title>

    <!-- Importa AdminLTE CSS y JS -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-panelcolegios.css"> <!-- SECCION DE PANELCOLEGIOS -->

    <style>
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .actions button {
            background-color: #007bff;
            margin-right: 5px;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        .actions .delete {
            background-color: #dc3545;
        }
        .actions .delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body class="panel-page">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/logo/logo safekids.png" alt="SafeKIDS Logo" width="50" class="me-2">
                <span style="color: rgb(11, 46, 221);" class="text">SAFEKIDS</span>
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    <a href="logout.html" class="btn btn-warning">SALIR</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="wrapper">
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <span class="brand-text font-weight-light">SafeKids</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-school"></i>
                                <p>Colegios</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="usuarios.html" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Usuarios</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-chart-pie"></i>
                                <p>Estadísticas</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Panel de Administración de Colegios</h1>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Agregar o Editar Colegio</h3>
                        </div>
                        <div class="card-body">
                            <form id="schoolForm">
                                <div class="form-group">
                                    <label for="schoolName">Nombre del Colegio</label>
                                    <input type="text" class="form-control" id="schoolName" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Dirección</label>
                                    <input type="text" class="form-control" id="address" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email de Contacto</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="roles">Rol Educacional</label>
                                    <select class="form-control" id="roles">
                                        <option value="Director">Director</option>
                                        <option value="Profesor">Profesor</option>
                                        <option value="Administrativo">Administrativo</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </form>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Colegios Registrados</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Dirección</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="schoolList">
                                    <!-- Los colegios se cargarán aquí desde Firebase -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Importar funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
        apiKey: "AIzaSyDEjsPJRsEP4V5mtXeAdDWJ4qqmaWI01F4",
        authDomain: "safekidsdatabase.firebaseapp.com",
        databaseURL: "https://safekidsdatabase-default-rtdb.firebaseio.com",
        projectId: "safekidsdatabase",
        storageBucket: "safekidsdatabase.appspot.com",
        messagingSenderId: "20871834686",
        appId: "1:20871834686:web:056d839c03f1d1e49ab56f",
        measurementId: "G-0VZY4Z9G0C"   
        }

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Referencia a la colección "schools"
        const schoolsRef = collection(db, "schools");

        // Agregar nuevo colegio
        document.getElementById("schoolForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const schoolName = document.getElementById("schoolName").value;
            const address = document.getElementById("address").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const role = document.getElementById("roles").value;

            try {
                await addDoc(schoolsRef, {
                    name: schoolName,
                    address: address,
                    email: email,
                    phone: phone,
                    role: role
                });

                alert('Colegio agregado con éxito');
                document.getElementById("schoolForm").reset();
                loadSchools();
            } catch (error) {
                console.error("Error al agregar colegio: ", error);
            }
        });

        // Cargar colegios
        async function loadSchools() {
            const schoolList = document.getElementById("schoolList");
            schoolList.innerHTML = ""; // Limpiar la lista

            const snapshot = await getDocs(schoolsRef);
            snapshot.forEach(doc => {
                const school = doc.data();
                const row = `
                    <tr>
                        <td>${school.name}</td>
                        <td>${school.address}</td>
                        <td>${school.email}</td>
                        <td>${school.phone}</td>
                        <td class="actions">
                            <button class="btn btn-warning" onclick="editSchool('${doc.id}', '${school.name}', '${school.address}', '${school.email}', '${school.phone}', '${school.role}')">Editar</button>
                            <button class="btn btn-danger delete" onclick="deleteSchool('${doc.id}')">Eliminar</button>
                        </td>
                    </tr>
                `;
                schoolList.innerHTML += row;
            });
        }

        // Editar colegio
        window.editSchool = function(id, name, address, email, phone, role) {
            document.getElementById("schoolName").value = name;
            document.getElementById("address").value = address;
            document.getElementById("email").value = email;
            document.getElementById("phone").value = phone;
            document.getElementById("roles").value = role;

            // Cambiar el evento de guardar a editar
            document.getElementById("schoolForm").onsubmit = async function(event) {
                event.preventDefault();
                try {
                    const schoolDoc = doc(db, "schools", id);
                    await updateDoc(schoolDoc, {
                        name: document.getElementById("schoolName").value,
                        address: document.getElementById("address").value,
                        email: document.getElementById("email").value,
                        phone: document.getElementById("phone").value,
                        role: document.getElementById("roles").value
                    });

                    alert('Colegio actualizado con éxito');
                    document.getElementById("schoolForm").reset();
                    loadSchools();
                    document.getElementById("schoolForm").onsubmit = async function(event) {
                        event.preventDefault();
                        // Manejo de agregar nuevo colegio
                        const schoolName = document.getElementById("schoolName").value;
                        const address = document.getElementById("address").value;
                        const email = document.getElementById("email").value;
                        const phone = document.getElementById("phone").value;
                        const role = document.getElementById("roles").value;

                        try {
                            await addDoc(schoolsRef, {
                                name: schoolName,
                                address: address,
                                email: email,
                                phone: phone,
                                role: role
                            });

                            alert('Colegio agregado con éxito');
                            document.getElementById("schoolForm").reset();
                            loadSchools();
                        } catch (error) {
                            console.error("Error al agregar colegio: ", error);
                        }
                    }
                } catch (error) {
                    console.error("Error al actualizar colegio: ", error);
                }
            };
        }

        // Eliminar colegio
        window.deleteSchool = async function(id) {
            const confirmDelete = confirm("¿Estás seguro de que deseas eliminar este colegio?");
            if (confirmDelete) {
                try {
                    await deleteDoc(doc(db, "schools", id));
                    alert('Colegio eliminado con éxito');
                    loadSchools();
                } catch (error) {
                    console.error("Error al eliminar colegio: ", error);
                }
            }
        }

        // Cargar colegios al inicio
        loadSchools();
    </script>

    <!-- Importar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-7X1vQ9/zhxUEgF1wXW/qFmJ1B+f7uH5XV5ePLtTn/cO/FrhF7vACyViA9DI4OjP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-vE9f8wkuvdZwOn87RyJ1yN5s6Ir0EuQbg4EaGxybAebU6du7+Io48Gujp/ZJK0H" crossorigin="anonymous"></script>
    <script src="https://adminlte.io/themes/v3/dist/js/adminlte.js"></script>
</body>
</html>
