<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKids - Crear una Cuenta</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles-register.css">


    <style>
        footer {
        color: white;   
        }
    </style>
</head>

<body class="register-page">
    <header class="bg-transparent py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/logo/logo safekids.png" alt="SafeKIDS Logo" width="50" class="me-2">
                    <span class="text-white">SAFEKIDS</span>
                </a>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">PRINCIPAL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contact.html">CONTACTO</a>
                        </li>
                    </ul>
                    <a href="login.html" class="btn btn-warning ms-lg-3">INICIAR</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="registro">
            <h1>Crear una Cuenta</h1>
            <form class="form-registro">
                <div class="form-group">
                    <label for="nombre">Nombre del Representante</label>
                    <input type="text" id="nombre" placeholder="Nombre Apellido">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="hello@correo.com">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" placeholder="+569 888 150 33">
                </div>
                <div class="form-group">
                    <label for="instituto">Selecciona Instituto Educacional</label>
                    <select id="instituto">
                        <option value="Mira Valle">Mira Valle</option>
                        <option value="Mira Valle">Valle Hermoso</option>
                        <option value="Mira Valle">Duoc UC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rol">Selecciona Rol Educacional</label>
                    <select id="rol">
                        <option value="Director">Director</option>
                        <option value="Director">Sub Director</option>
                        <option value="Director">Representante Legal</option>
                        <option value="Director">Profesor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Crear Clave</label>
                    <input type="password" id="password" placeholder="********">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="terms" class="form-check-input">
                    <label for="terms">Al solicitar registro estás aceptando nuestras condiciones, puedes leerlas <a href="#">aquí</a>.</label>
                </div>
                <button class="btn registro">Solicitar Registro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>2024 - SafeKids Todos los derechos reservados</p>
    </footer>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
