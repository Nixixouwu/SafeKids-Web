<div class="admins-panel">
    <h2 class="mb-4">{{ isEditing ? 'Editar' : 'Agregar' }} Administrador</h2>
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre" maxlength="50">
            <label for="nombre">Nombre</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="Apellido" maxlength="50">
            <label for="apellido">Apellido</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="rut" formControlName="rut" placeholder="RUT">
            <label for="rut">RUT</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" formControlName="Email" placeholder="Email" maxlength="100">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña" maxlength="100">
            <label for="password">Contraseña</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="telefono" formControlName="telefono" placeholder="Teléfono" maxlength="15" appNumbersOnly>
            <label for="telefono">Teléfono</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <select class="form-select" id="fk_adcolegio" formControlName="fk_adcolegio">
              <option value="" disabled selected></option>
              <option *ngFor="let college of colleges" [value]="college.id">
                {{ college.Nombre }}
              </option>
            </select>
            <label for="fk_adcolegio">Colegio</label>
          </div>
        </div>
        <div class="form-check" *ngIf="isSuperAdmin$ | async">
          <input class="form-check-input" type="checkbox" id="isSuperAdmin" formControlName="isSuperAdmin">
          <label class="form-check-label" for="isSuperAdmin">
            Super Admin
          </label>
        </div>
        <div class="col-md-6" *ngIf="isEditing">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="currentPassword" formControlName="currentPassword" placeholder="Contraseña Actual">
            <label for="currentPassword">Contraseña Actual</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="{{ isEditing ? 'Nueva Contraseña' : 'Contraseña' }}">
            <label for="newPassword">{{ isEditing ? 'Nueva Contraseña' : 'Contraseña' }}</label>
          </div>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary me-2" [disabled]="!adminForm.valid">
          {{ isEditing ? 'Actualizar' : 'Guardar' }}
        </button>
        <button type="button" class="btn btn-secondary" *ngIf="isEditing" (click)="cancelEdit()">
          Cancelar
        </button>
      </div>
    </form>
  
    <h2 class="mb-4">Lista de Administradores</h2>
    <div class="mb-3">
      <button class="btn btn-secondary" (click)="toggleInactiveAdmins()">
        {{ showInactiveAdmins ? 'Ocultar Administradores Inactivos' : 'Mostrar Administradores Inactivos' }}
      </button>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>RUT</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Colegio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins">
            <td>{{ admin.rut }}</td>
            <td>{{ admin.nombre }}</td>
            <td>{{ admin.apellido }}</td>
            <td>{{ admin.Email }}</td>
            <td>{{ admin.telefono }}</td>
            <td>{{ getCollegeName(admin.fk_adcolegio || '') }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editAdmin(admin)">Editar</button>
              <button *ngIf="admin.isActive" class="btn btn-sm btn-outline-danger me-2" (click)="deactivateAdmin(admin)">Desactivar</button>
              <button *ngIf="!admin.isActive" class="btn btn-sm btn-outline-success me-2" (click)="activateAdmin(admin)">Activar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
