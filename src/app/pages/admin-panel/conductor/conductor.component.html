<div class="conductores-panel">
  <h2 class="mb-4">Agregar o Editar Conductor</h2>
  <form [formGroup]="conductorForm" (ngSubmit)="onSubmit()" class="mb-5">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombre" formControlName="Nombre" placeholder="Nombre" maxlength="50">
          <label for="nombre">Nombre</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="apellido" formControlName="Apellido" placeholder="Apellido" maxlength="50">
          <label for="apellido">Apellido</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="rut" formControlName="RUT" placeholder="RUT" maxlength="10">
          <label for="rut">RUT</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="direccion" formControlName="Direccion" placeholder="Dirección" maxlength="100">
          <label for="direccion">Dirección</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="edad" formControlName="Edad" placeholder="Edad" min="18" max="99">
          <label for="edad">Edad</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <select class="form-select" id="genero" formControlName="Genero">
            <option value="" disabled selected></option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
          </select>
          <label for="genero">Género</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" formControlName="Email" placeholder="Email" maxlength="100">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fk_cobus" formControlName="FK_COBus" placeholder="FK Bus" maxlength="50">
          <label for="fk_cobus">FK Bus</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fk_cocolegio" formControlName="FK_COColegio" placeholder="FK Colegio" maxlength="50">
          <label for="fk_cocolegio">FK Colegio</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="fechaAdmision" formControlName="Fecha_Admision" placeholder="Fecha de Admisión">
          <label for="fechaAdmision">Fecha de Admisión</label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!conductorForm.valid">Guardar</button>
  </form>

  <h2 class="mb-4">Lista de Conductores</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Edad</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let conductor of conductores">
          <td>{{ conductor.RUT }}</td>
          <td>{{ conductor.Nombre }}</td>
          <td>{{ conductor.Apellido }}</td>
          <td>{{ conductor.Email }}</td>
          <td>{{ conductor.Edad }}</td>
          <td>{{ conductor.Direccion }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="editConductor(conductor)">Editar</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteConductor(conductor.RUT)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
