<div class="apoderados-panel">
  <h2 class="mb-4">Agregar o Editar Apoderado</h2>
  <form [formGroup]="apoderadoForm" (ngSubmit)="onSubmit()" class="mb-5">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombre" formControlName="Nombre" placeholder="Nombre">
          <label for="nombre">Nombre</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="apellido" formControlName="Apellido" placeholder="Apellido">
          <label for="apellido">Apellido</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="rut" formControlName="RUT" placeholder="RUT">
          <label for="rut">RUT</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" formControlName="Email" placeholder="Email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="tel" class="form-control" id="telefono" formControlName="Telefono" placeholder="Teléfono">
          <label for="telefono">Teléfono</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fk_apcolegio" formControlName="FK_APColegio" placeholder="ID Colegio">
          <label for="fk_apcolegio">ID Colegio</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="imagen" formControlName="Imagen" placeholder="URL de la imagen">
          <label for="imagen">URL de la imagen</label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!apoderadoForm.valid">Guardar</button>
  </form>

  <h2 class="mb-4">Lista de Apoderados</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let apoderado of apoderados">
          <td>{{ apoderado.RUT }}</td>
          <td>{{ apoderado.Nombre }}</td>
          <td>{{ apoderado.Apellido }}</td>
          <td>{{ apoderado.Email }}</td>
          <td>{{ apoderado.Telefono }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="editApoderado(apoderado)">Editar</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteApoderado(apoderado.RUT)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
