<div class="alumnos-panel">
    <h2 class="mb-4">Agregar o Editar Alumno</h2>
    <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()" class="mb-5">
      <input type="hidden" formControlName="id">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" formControlName="Nombre" placeholder="Nombre">
            <label for="nombre">Nombre</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="apellido" formControlName="Apellido" placeholder="Apellido">
            <label for="apellido">Apellido</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="rut" formControlName="RUT" placeholder="RUT">
            <label for="rut">RUT</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="curso" formControlName="Curso" placeholder="Curso">
            <label for="curso">Curso</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="direccion" formControlName="Direccion" placeholder="Dirección">
            <label for="direccion">Dirección</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="edad" formControlName="Edad" placeholder="Edad">
            <label for="edad">Edad</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="genero" formControlName="Genero" placeholder="Género">
            <label for="genero">Género</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fk_alapoderado" formControlName="FK_ALApoderado" placeholder="ID Apoderado">
            <label for="fk_alapoderado">ID Apoderado</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <select class="form-select" id="fk_alcolegio" formControlName="FK_ALColegio">
              <option value="">Seleccione un colegio</option>
              <option *ngFor="let college of colleges" [value]="college.id">
                {{ college.Nombre }}
              </option>
            </select>
            <label for="fk_alcolegio">Colegio</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="imagen" formControlName="Imagen" placeholder="URL de la imagen">
            <label for="imagen">URL de la imagen</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!alumnoForm.valid">Guardar</button>
    </form>
  
    <h2 class="mb-4">Lista de Alumnos</h2>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>RUT</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Curso</th>
            <th>Edad</th>
            <th>Género</th>
            <th>ID Colegio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos">
            <td>{{ alumno.RUT }}</td>
            <td>{{ alumno.Nombre }}</td>
            <td>{{ alumno.Apellido }}</td>
            <td>{{ alumno.Curso }}</td>
            <td>{{ alumno.Edad }}</td>
            <td>{{ alumno.Genero }}</td>
            <td>{{ alumno.FK_ALColegio|| alumno.FK_ALColegio }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editAlumno(alumno)">Editar</button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteAlumno(alumno.RUT)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
