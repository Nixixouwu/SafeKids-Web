<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Usuarios</title>

    <!-- Importa AdminLTE CSS y JS -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-panelcolegios.css">

    <style>
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .actions button {
            margin-right: 5px;
        }
        .actions .edit {
            background-color: #ffc107;
        }
        .actions .edit:hover {
            background-color: #e0a800;
        }
        .actions .delete {
            background-color: #dc3545;
        }
        .actions .delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body class="panel-page">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/logo/logo safekids.png" alt="SafeKIDS Logo" width="50" class="me-2">
                <span style="color: rgb(11, 46, 221);" class="text">SAFEKIDS</span>
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    <a href="logout.html" class="btn btn-warning">SALIR</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="wrapper">
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <span class="brand-text font-weight-light">SafeKids</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-school"></i>
                                <p>Colegios</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Usuarios</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-chart-pie"></i>
                                <p>Estadísticas</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Panel de Administración de Usuarios</h1>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="container-fluid">
                    <form id="userForm">
                        <h2>Agregar Usuario</h2>
                        <input type="text" id="username" placeholder="Nombre de Usuario" required>
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <button type="submit">Guardar Usuario</button>
                    </form>

                    <table>
                        <thead>
                            <tr>
                                <th>Nombre de Usuario</th>
                                <th>Contraseña</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Aquí se listarán los usuarios -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEjsPJRsEP4V5mtXeAdDWJ4qqmaWI01F4",
            authDomain: "safekidsdatabase.firebaseapp.com",
            databaseURL: "https://safekidsdatabase-default-rtdb.firebaseio.com",
            projectId: "safekidsdatabase",
            storageBucket: "safekidsdatabase.appspot.com",
            messagingSenderId: "20871834686",
            appId: "1:20871834686:web:c47df804eddb6f4e9ab56f",
            measurementId: "G-MS983GD0MJ"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Obtener referencia a la colección de usuarios
        const usersCollection = collection(db, 'usuarios');

        // Guardar nuevo usuario
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                await addDoc(usersCollection, { username, password });
                alert('Usuario guardado exitosamente');
                document.getElementById('userForm').reset();
                loadUsers(); // Recargar la lista de usuarios
            } catch (error) {
                console.error('Error guardando el usuario:', error);
            }
        });

        // Cargar lista de usuarios
        async function loadUsers() {
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = ''; // Limpiar tabla
            const querySnapshot = await getDocs(usersCollection);
            querySnapshot.forEach((doc) => {
                const userData = doc.data();
                const row = `<tr>
                    <td>${userData.username}</td>
                    <td>${userData.password}</td>
                    <td class="actions">
                        <button class="btn btn-warning edit" onclick="editUser('${doc.id}', '${userData.username}', '${userData.password}')">Editar</button>
                        <button class="btn btn-danger delete" onclick="deleteUser('${doc.id}')">Eliminar</button>
                    </td>
                </tr>`;
                userTableBody.innerHTML += row;
            });
        }

        // Editar usuario
        function editUser(userId, username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            document.getElementById('userForm').onsubmit = async (e) => {
                e.preventDefault();
                try {
                    await updateDoc(doc(usersCollection, userId), { username, password });
                    alert('Usuario actualizado exitosamente');
                    document.getElementById('userForm').reset();
                    loadUsers(); // Recargar la lista de usuarios
                } catch (error) {
                    console.error('Error actualizando el usuario:', error);
                }
            };
        }

        // Eliminar usuario
        async function deleteUser(userId) {
            if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
                try {
                    await deleteDoc(doc(usersCollection, userId));
                    alert('Usuario eliminado exitosamente');
                    loadUsers(); // Recargar la lista de usuarios
                } catch (error) {
                    console.error('Error eliminando el usuario:', error);
                }
            }
        }

        // Cargar usuarios al iniciar
        loadUsers();
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
